owlcarousel2.add-image:
  path: '/admin/content/owlcarousel2/item/{owlcarousel2}/add/image/{method}'
  defaults:
    _form: '\Drupal\owlcarousel2\Form\AddImageForm'
  requirements:
    _permission: 'add owlcarousel2 entities'
    method: 'nojs|ajax'

owlcarousel2.add-video:
  path: '/admin/content/owlcarousel2/item/{owlcarousel2}/add/video/{method}'
  defaults:
    _form: '\Drupal\owlcarousel2\Form\AddVideoForm'
  requirements:
    _permission: 'add owlcarousel2 entities'
    method: 'nojs|ajax'

owlcarousel2.add-view:
  path: '/admin/content/owlcarousel2/item/{owlcarousel2}/add/view/{method}'
  defaults:
    _form: '\Drupal\owlcarousel2\Form\AddViewForm'
  requirements:
    _permission: 'add owlcarousel2 entities'
    method: 'nojs|ajax'

owlcarousel2.remove-item:
  path: '/admin/content/owlcarousel2/item/{owlcarousel2}/remove/{item_id}'
  defaults:
    _controller: '\Drupal\owlcarousel2\Controller\ItemController::remove'
  requirements:
    _permission: 'add owlcarousel2 entities'

owlcarousel2.edit-image:
  path: '/admin/content/owlcarousel2/item/{owlcarousel2}/edit/image/{item_id}'
  defaults:
    _form: '\Drupal\owlcarousel2\Form\AddImageForm'
  requirements:
    _permission: 'edit owlcarousel2 entities'

owlcarousel2.edit-video:
  path: '/admin/content/owlcarousel2/item/{owlcarousel2}/edit/video/{item_id}'
  defaults:
    _form: '\Drupal\owlcarousel2\Form\AddVideoForm'
  requirements:
    _permission: 'edit owlcarousel2 entities'

owlcarousel2.edit-view:
  path: '/admin/content/owlcarousel2/item/{owlcarousel2}/edit/view/{item_id}'
  defaults:
    _form: '\Drupal\owlcarousel2\Form\AddViewForm'
  requirements:
    _permission: 'edit owlcarousel2 entities'
